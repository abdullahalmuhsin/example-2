<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Archive of Echoes — Fixed Cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0d0d0d;
        --text: #e0e0e0;
        --accent: #00fff9;
        --highlight: #ff00c8;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Orbitron", sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
        transition: background 0.3s, color 0.3s;
      }

      /* Light theme */
      body.light {
        --bg: #e5e5e5;
        --text: #222;
        --accent: #5a9bd6;
        --highlight: #d46ca0;
      }

      header {
        text-align: center;
        padding: 2rem;
        border-bottom: 2px solid var(--highlight);
      }

      header h1 {
        position: relative;
        animation: glitch 1s infinite;
      }
      @keyframes glitch {
        0% {
          text-shadow: 2px 0 red, -2px 0 cyan;
        }
        20% {
          text-shadow: -2px 0 magenta, 2px 0 blue;
        }
        40% {
          text-shadow: 2px 2px yellow, -2px -2px cyan;
        }
        60% {
          text-shadow: 0 0 10px #ff00c8;
        }
        100% {
          text-shadow: 0 0 2px #00fff9;
        }
      }
      header p {
        opacity: 0.85;
      }

      button#themeToggle {
        margin-top: 1rem;
        background: var(--highlight);
        color: #fff;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-family: "Orbitron", sans-serif;
        transition: background 0.3s;
      }
      button#themeToggle:hover {
        background: var(--accent);
      }

      /* Center the content and keep nice gutters */
      .container {
        max-width: 80rem; /* ≈1280px */
        margin: 0 auto;
        padding: 2rem;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
      }
      @media (max-width: 1024px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
        .grid {
          grid-template-columns: 1fr;
          gap: 1.25rem;
        }
      }

      /* FIXED-SHAPE CARD */
      .entry {
        position: relative;
        aspect-ratio: 4 / 3; /* << keeps the card shape constant */
        overflow: hidden;
        border-radius: 10px;
        background: #111;
        border: 1px solid #222;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .entry:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 15px var(--accent);
      }

      /* Image fills the card without distortion */
      .entry img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* Caption sits on top, doesn’t change card size */
      .entry p {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        padding: 1rem;
        color: #00fff9;
        text-shadow: 0 0 5px #00fff9, 0 0 10px #00fff9;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.55) 40%,
          rgba(0, 0, 0, 0.7) 100%
        );
      }
    </style>
  </head>
  <body>
    <header>
      <h1>The Archive of Echoes</h1>
      <p>Digital remnants of a post-human existence</p>
      <button id="themeToggle">Switch Theme</button>
    </header>

    <main class="container">
      <section class="grid">
        <!-- 9 CARDS (3x3 grid on desktop) -->
        <figure class="entry">
          <img src="img/fig 1.png" alt="Fragment 1" />
          <p>
            <strong>Fragment 01:</strong>
            <small
              >The city hums in neon silence. Towers stretch higher than memory,
              and I wonder if humanity still belongs here.</small
            >
          </p>
        </figure>

        <figure class="entry">
          <img src="img/fig 2.png" alt="Fragment 2" />
          <p>
            <strong>Fragment 02:</strong>
            <small
              >A face dissolves into static. Identity is no longer fixed—it
              flickers like code across a broken screen.</small
            >
          </p>
        </figure>

        <figure class="entry">
          <img src="img/fig 3 .png" alt="Fragment 3" />
          <p>
            <strong>Fragment 03:</strong>
            <small
              >The machine stands still, patient. Its body is flawless steel,
              its gaze too human to ignore.</small
            >
          </p>
        </figure>

        <figure class="entry">
          <img src="img/fig 4.png" alt="Fragment 4" />
          <p>
            <strong>Fragment 04:</strong>
            <small
              >Data rivers surge around me, red and blue currents colliding.
              Every choice leaves a trace in the network.</small
            >
          </p>
        </figure>

        <figure class="entry">
          <img src="img/fig 5.png" alt="Fragment 5" />
          <p>
            <strong>Fragment 05:</strong>
            <small
              >I watch the city from the shadows. Rain hides me, but the lights
              do not forget.</small
            >
          </p>
        </figure>

        <figure class="entry">
          <img src="img/fig 6.png" alt="Fragment 6" />
          <p>
            <strong>Fragment 06:</strong>
            <small
              >Pain becomes electricity. Chains spark as if my body itself is
              rewriting the rules of captivity.</small
            >
          </p>
        </figure>

        <figure class="entry">
          <img src="img/fig 7.png" alt="Fragment 7" />
          <p>
            <strong>Fragment 07:</strong>
            <small
              >Tears fall not as water, but as code. Grief still lingers, even
              when the skin is no longer flesh.</small
            >
          </p>
        </figure>

        <figure class="entry">
          <img src="img/fig 8.png" alt="Fragment 8" />
          <p>
            <strong>Fragment 08:</strong>
            <small
              >Screens surround me, replaying fragments of laughter, arguments,
              and loss. Memories archived, but never returned.</small
            >
          </p>
        </figure>

        <figure class="entry">
          <img src="img/fig 9.png" alt="Fragment 9" />
          <p>
            <strong>Fragment 09:</strong>
            <small
              >Alone, I walk toward the horizon. The city fades behind me, yet
              its echo still burns in the sky.</small
            >
          </p>
        </figure>
      </section>
    </main>

    <footer
      style="text-align: center; padding: 1rem; opacity: 0.7; font-size: 0.9rem"
    >
      <p style="margin: 0">
        All images on this page were generated with the assistance of GPT.
      </p>
    </footer>

    <script>
      const toggleBtn = document.getElementById("themeToggle");
      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("light");
      });
    </script>
  </body>
</html>
